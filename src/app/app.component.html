<nav class="navbar navbar-expand navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto" routerLinkActive="active">
    @if (showProductsBoard) {
      <li class="nav-item">
        <a href="/products" class="nav-link" routerLink="products">Products</a>
      </li>
    }
  </ul>
  @if (!isLoggedIn) {
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
  } @else {
    <ul class="navbar-nav ml-auto logout-profile">
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
      <li class="nav-item">
        <a href="/#" class="nav-link" routerLink="profile">{{email }}</a>
      </li>
    </ul>
  }
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
